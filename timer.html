<!DOCTYPE HTML>
<!-- комментарий -->
<head>
<script type="text/javascript">
  var list = ["my_timer", "my_timer_1"]
  
  
  function init() {
  let list_of_timers = list;
  list_of_timers.forEach(function(item, i, list_of_timers) {
    let my_timer = document.getElementById(item);
    let time = my_timer.innerHTML;
    let arr = time.split(":");
    let h = arr[0];
    let m = arr[1];
    let s = arr[2];
    if (s == 0) {
      if (m == 0) {
        if (h == 0) {
          alert("Время вышло");
          window.location.reload();
          return;
        }
        h--;
        m = 60;
        if (h < 10) h = "0" + h;
      }
      m--;
      if (m < 10) m = "0" + m;
      s = 59;
    }
    else s--;
    if (s < 10) s = "0" + s;
    document.getElementById(item).innerHTML = h+":"+m+":"+s;
    setTimeout(init, 1000);
});
  }
      
</script>
</head>

<body onload="init()">
<p><span id="my_timer" style="color: #f00; font-size: 150%; font-weight: bold;">01:10:00</span></p>
<p><span id="my_timer_1" style="color: #f00; font-size: 150%; font-weight: bold;">02:25:30</span></p>

</body>
