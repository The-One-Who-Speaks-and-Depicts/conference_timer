<!DOCTYPE HTML>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>Список конференций</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
</head>

<body>
<h2>Список конференций</h2>
<aside>
<form name="confsForm">
      <input type="hidden" name="id" value="0" />
      <div class="form-group">
        <label for="name">Название:</label>
        <input class="form-control" name="name" />
      </div>
      <div class="form-group">
        <label for="desc">Описание:</label>
        <input class="form-control" name="desc" />
      </div>
      <div class="form-group">
        <label for="date">Дата:</label>
        <input class="form-control" name="date" type="datetime-local" />
      </div>
      <div class="form-group">
        <label for="stat">Статус:</label>
        <input class="form-control" name="stat" />
      </div>
      <div class="form-group">
        <label for="req_size">Требования:</label>
        <input class="form-control" name="req_size" />
      </div>
      <div class="panel-body">
        <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
        <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
      </div>
</form>
</aside>

<div>
<table class="table table-condensed table-striped table-bordered">
      <thead>
        <tr>
          <th class="conference_identificator">Id</th>
          <th>Название</th>
          <th>Описание</th>
          <th>Дата</th>
          <th>Статус</th>
          <th>Требования</th>
          <th>Осталось</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
</table>
</div>
</body>
